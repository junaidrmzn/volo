server {
    listen 8080;
    server_name localhost;
    charset utf-8;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
    
    location /live {
        access_log off;
        return 200 'alive and kicking!\n';
        add_header Content-Type text/plain;
    }

    location /ready {
        access_log off;
        return 200 'born ready!\n';
        add_header Content-Type text/plain;
    }
}